name: test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        django-version: ["4.2", "5.2", "6.0"]
        exclude:
          # django 4.x is not compatible with python 3.13 or higher
          - python-version: "3.13"
            django-version: "4.2"
          - python-version: "3.14"
            django-version: "4.2"
          # django 6.x is not compatible with python 3.11 or lower
          - python-version: "3.10"
            django-version: "6.0"
          - python-version: "3.11"
            django-version: "6.0"


    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install "Django~=${{ matrix.django-version }}.0" .

      - name: Run type checking
        run: |
          python -m mypy dj_database_url
          python -m pyright dj_database_url

      - name: Run Tests
        run: |
          echo "$(python --version) / Django $(django-admin --version)"
          coverage run --source=dj_database_url --branch -m unittest discover -v
          coverage report
          coverage xml

      - uses: codecov/codecov-action@v4

      - name: Check types installation
        run: |
          pip install .
          cd tests
          python -m mypy .
          python -m pyright .
